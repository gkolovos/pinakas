<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="filter" (keyup)="applyFilter($event)">

</mat-form-field>

<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="posting">
            <th mat-header-cell *matHeaderCellDef sort-header>posting</th>
            <td mat-cell *matCellDef="let row">{{row.posting}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns:columns;"></tr>

    </table>

    <mat-paginator [length]="posts.length" [pageSize]="5" [pageSizeOptions]="[2,5,10,20]"></mat-paginator>

</div>


<mat-divider></mat-divider>
