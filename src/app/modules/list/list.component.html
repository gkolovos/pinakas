<p style="text-align: center;"> Every user must have : </p>

<!--  -->
<div class="musts">
    <mat-selection-list #shoes>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
            {{shoe}}
        </mat-list-option>
    </mat-selection-list>

    <p>
        Options selected: {{shoes.selectedOptions.selected.length}}
    </p>

    <table>
        <th>The Musts</th>
        <tr> {{shoes.selectedOptions.selected.length}} </tr>
    </table>
</div>
<mat-divider></mat-divider>
