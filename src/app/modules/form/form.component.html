<form [formGroup]="userForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add new user</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="name" matInput placeholder="name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="username" matInput placeholder="username">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input formControlName="email" matInput placeholder="email">
                    </mat-form-field>
                </div>
                <div class="col-md-6 top-padding">
                    <!-- <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Select DOB</mat-label>
                        <input formControlName="dob" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field> -->
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="addItem()" mat-raised-button color="primary">Add</button>
        </mat-card-actions>
    </mat-card>
</form>
<mat-divider></mat-divider>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listData">
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td><button mat-raised-button color="primary" (click)="removeItems(item)">Remove</button></td>
        </tr>
    </tbody>
</table>
